title: Article

buttons:
  preview: true
  settings: true
  status: true

tabs:
  content:
    label: Content
    columns:
      - width: 1/2
        fields:
          content:
            label: Article Content
            type: blocks
            fieldsets:
              - heading
              - text
              - quote
              - image
              - list
              - code
            help: Build your article content with structured blocks

      - width: 1/2
        sections:
          meta:
            type: fields
            fields:
              metaKeyphrase:
                label: Focus Keyphrase
                type: text
                help: Enter the keyword or keyphrase you want the page to rank for in Google.
          seoAudit:
            type: seo-audit
            keyphraseField: metaKeyphrase
            synonymsField: metaSynonyms
            persisted: false

  settings:
    label: Settings
    fields:
      category:
        label: Category
        type: select
        options:
          - Technology
          - Business
          - Lifestyle
          - Education
          - News
        width: 1/2

      tags:
        label: Tags
        type: tags
        width: 1/2
        help: Add relevant keywords for better organization

      featured:
        label: Featured Article
        type: toggle
        width: 1/2
        help: Mark as featured to highlight on your homepage

      seo:
        label: SEO Settings
        type: structure
        fields:
          metaTitle:
            label: Meta Title
            type: text
            help: Override the default title for search engines
          metaDescription:
            label: Meta Description
            type: textarea
            maxlength: 160
            help: Brief description for search engine results
